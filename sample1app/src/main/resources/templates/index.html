<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>top page</title>
    </head>
    <body>
        <h1>This is sample page.</h1>

        <form action="/" method="post" th:object="${formModel}">
            <ul>
                <li th:each="error : ${#fields.detailedErrors()}" th:text="${error.message}"></li>
            </ul>
            <label for="title">Title:</label>
            <input
                type="text"
                id="title"
                name="title"
                th:value="*{title}"
            />
            <br />
            <label for="body">Content:</label>
            <textarea
                id="body"
                name="body"
                th:value="*{body}"
            ></textarea>
            <br />
            <button type="submit">Create</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${data}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.title}"></td>
                    <td th:text="${item.body}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
